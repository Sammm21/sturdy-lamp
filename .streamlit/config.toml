[browser]
gatherUsageStats = false

[client]
caching = true

[global]
disableWatchdogWarning = true
showWarningOnDirectExecution = false

[server]
enableCORS = true
enableXsrfProtection = true
enableWebsocketCompression = true

[theme]
base="dark"
primaryColor="purple"
textColor="#F8F8F2"
font="sans serif"
